<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Bridge - Dashboard</title>
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>
    <div class="dashboard-container">
        <h2>Available Food Items</h2>
        <div class="food-list">
            <!-- Food Item 1 -->
            <div class="food-item">
                <img src="assets/Pullao.jpg" alt="Biryani">
                <h3>Pullao</h3>
                <p>From: Vasanta Bhavan</p>
                <button>Select</button>
            </div>
            <!-- Food Item 2 -->
            <div class="food-item">
                <img src="assets/Curry.jpg" alt="Dosa">
                <h3> Curry</h3>
                <p>From: Saravana Bhavan</p>
                <button>Select</button>
            </div>
            <!-- Food Item 3 -->
            <div class="food-item">
                <img src="assets/Rajma.jpg" alt="Rajma Chawal">
                <h3>Rajma Chawal</h3>
                <p>From: Punjabi Dhaba</p>
                <button>Select</button>
            </div>
            <!-- Food Item 4 -->
            <div class="food-item">
                <img src="assets/idli.jpg" alt="Idli Sambhar">
                <h3>Idli Sambhar</h3>
                <p>From: Udupi Hotel</p>
                <button>Select</button>
            </div>
            <!-- Food Item 5 -->
            <div class="food-item">
                <img src="assets/Poha.jpg" alt="Poha">
                <h3>Poha</h3>
                <p>From: Central India Caterers</p>
                <button>Select</button>
            </div>
        </div>
    </div>

    <!-- Confirm Button -->
    <div class="confirm-container">
        <button id="confirm-btn">Confirm Selection</button>
    </div>
</div>

    <script src="dashboard.js"></script>

</body>
</html>
